<div id="popupModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Countdown to Event</h2>
        <p>Event Date: <span id="eventDate">February 9, 2026</span></p>
        <p>Time Zone: <span id="timeZone">UTC</span></p>
        <p>Time Remaining: <span id="countdown">N/A</span></p>
    </div>
</div>
<script>
    // Countdown logic
    var eventDate = new Date("February 9, 2026 16:48:33 UTC");
    var countdownElement = document.getElementById("countdown");

    function updateCountdown() {
        var now = new Date().getTime();
        var distance = eventDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        if (distance < 0) {
            clearInterval(interval);
            countdownElement.innerHTML = "EXPIRED";
        }
    }

    var interval = setInterval(updateCountdown, 1000);
</script>
