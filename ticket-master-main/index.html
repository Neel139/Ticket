    <script>
        // -------------------------
        // QR generation & popup
        // -------------------------
        // Example QR text generator - you can replace this with any dynamic string (token, URL, JSON, etc.)
        function buildQrText() {
          // You can include dynamic elements: current timestamp, zone number, expiry, device id, etc.
          const zone = document.querySelector('.number') ? document.querySelector('.number').textContent.trim() : '2';
          const now = new Date().toISOString();
          // Example: JSON string encoded into QR (you can switch to a URL or any other text)
          const payload = {
            type: "monthly_pass",
            provider: "NJ Transit",
            month: document.getElementById('pass_month_year').textContent,
            zone: zone,
            issued_at: now,
          };
          return JSON.stringify(payload);
        }

        function generateQRCode() {
          const qrText = buildQrText();

          // small QR in card
          const smallEl = document.getElementById("qrcode");
          smallEl.innerHTML = ""; // clear previous
          new QRCode(smallEl, {
            text: qrText,
            width: 220,
            height: 220,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.L,
          });

          // large QR for popup
          const popupEl = document.getElementById("popupQRCode");
          popupEl.innerHTML = "";
          new QRCode(popupEl, {
            text: qrText,
            width: 350,
            height: 350,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.L,
          });
        }

        function openPopup() {
          // Sync popup with main page data
          document.getElementById('popup_pass_month_year').textContent = document.getElementById('pass_month_year').textContent;
          document.getElementById('popup-zone-number').textContent = document.querySelector('.number').textContent;
          document.getElementById('popup-countdown').textContent = document.getElementById('countdown').textContent;
          
          // Sync progress bar
          const mainProgressBar = document.querySelector('.progress-bar');
          const popupProgressBar = document.querySelector('.popup-progress .progress-bar');
          if (mainProgressBar && popupProgressBar) {
            const progressWidth = mainProgressBar.style.getPropertyValue('--progress-width');
            popupProgressBar.style.setProperty('--progress-width', progressWidth);
          }
          
          document.getElementById('popupModal').style.display = 'flex';
          document.getElementById('popupModal').setAttribute('aria-hidden', 'false');
          document.body.classList.add('modal-open');
          // regenerate to ensure it contains latest dynamic values (month/zone/expiry)
          generateQRCode();
        }

        function closePopup() {
          document.getElementById('popupModal').style.display = 'none';
          document.getElementById('popupModal').setAttribute('aria-hidden', 'true');
          document.body.classList.remove('modal-open');
        }

        // Also regenerate popup QR when clicking the popup area (optional)
        document.getElementById('popupModal').addEventListener('click', function (e) {
          // if user clicks outside the card, close popup
          if (e.target.id === 'popupModal') closePopup();
        });
        
        // Prevent scrolling on mobile when modal is open
        document.getElementById('popupModal').addEventListener('touchmove', function (e) {
          e.preventDefault();
        }, { passive: false });
        
        document.getElementById('popupModal').addEventListener('wheel', function (e) {
          e.preventDefault();
        }, { passive: false });
        
        // -------------------------
        // Month/Year, countdown & zone logic
        // -------------------------
        function updateMonthAndYear() {
            var currentDate = new Date();
            var monthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
            var month = monthNames[currentDate.getMonth()];
            var year = currentDate.getFullYear();
            var content = month + " " + year;
            document.getElementById("pass_month_year").innerHTML = content;
        }

        function updateZoneText() {
            const zoneElement = document.querySelector('.number');
            let currentZone = parseInt(zoneElement.textContent, 10);
            if (Number.isNaN(currentZone)) currentZone = 2;
            currentZone = currentZone === 9 ? 2 : currentZone + 1;
            zoneElement.textContent = currentZone;
            // regenerate QR so it reflects the new zone immediately
            generateQRCode();
        }

        function updateCountdown() {
            const countdown = document.getElementById('countdown');
            const currentDate = new Date();
            const currentMonth = currentDate.getMonth();
            const deadlineDate = new Date(currentDate.getFullYear(), currentMonth + 1, 1, 0, 0, 0);

            const timeRemaining = deadlineDate - currentDate;

            const remainingDays = Math.max(0, Math.floor(timeRemaining / (1000 * 60 * 60 * 24)));

            const totalDaysInMonth = new Date(currentDate.getFullYear(), currentMonth + 1, 0).getDate();
            const daysPassed = currentDate.getDate();
            const progressPercentage = (daysPassed / totalDaysInMonth) * 100;

            countdown.textContent = `${remainingDays}`;

            // if your CSS progress-bar uses a CSS variable --progress-width (like in your original),
            // update that variable. If not, adjust this line accordingly.
            const progressBar = document.querySelector('.progress-bar');
            if (progressBar) {
              progressBar.style.setProperty('--progress-width', `${progressPercentage}%`);
            }
        }

        // -------------------------
        // Initialization
        // -------------------------
        function initAll() {
          updateMonthAndYear();
          updateCountdown();
          generateQRCode();
          // Keep countdown updated every second (so the days value moves down at midnight)
          setInterval(updateCountdown, 1000);
        }

        // Run when DOM ready
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', initAll);
        } else {
          initAll();
        }
    </script>
